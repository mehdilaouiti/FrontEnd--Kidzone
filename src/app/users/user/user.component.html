<div class="row align-items-center" style="border-bottom: 1px solid black;">
    <div class="col-4">
        <img src="assets/img/UserPictures/{{user.urlpicture}}" alt="John" class="w-75">
    </div>
    <div class="col-6" id="Mypdfuser">
        <h4>Nom : {{user.nom}}</h4>
        <h4>Prenom : {{user.prenom}}</h4>
        <h4>Date de naissance : {{user.dateNaissance| date }}</h4>
        <h4>Email : {{user.email}}</h4>
        <h4>Badge : {{user.badge}}</h4>
    </div>
    <form class="w-25 mx-auto user" [formGroup]="userForm">
        <div class="form-group">
            <label>Badge</label>
            <select formControlName="badge">
                <option value="Parent">Parent</option>
                <option selected value="Medecin">MÃ©decin</option>
            </select>
        </div>
        <div class="col-2">
            <button class="btn btn-danger my-2 btn-user" [disabled]="user.badge === 'Moderateur'"
                (click)="notifyParent()">Supprimer</button>
        </div>
        <div class="col-2">
            <button class="btn btn-warning my-2 btn-user" [disabled]="user.badge === 'Moderateur'"
                (click)="updateRoleUser(userForm)">Modfier Role</button>
        </div>
        <button (click)="exportAsPDF('MyDIv');" class="btn btn-secondary">
            <i class="icon-printer"></i> Telecharger
          </button>
    </form>
</div>
