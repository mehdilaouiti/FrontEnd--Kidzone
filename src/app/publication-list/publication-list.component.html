
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class = "navbar-nav">
      
        <li class = "nav-item">
         
            <a (click) = "export()" class = "btn btn-success"> Export CSV</a>
    </ul>
  </nav>
<table class = "table table-striped">
    <thead>
        <tr>
           
            <th> Titre </th>
            <th> Description</th>
            <th> CreationDate </th>
            <th> ToTal Comments</th>
            <th> ToTal Likes</th>
            <th> Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let publications of publications" >
          
            <td> {{ publications.title }} </td>
            <td> {{ publications.publication_txt }} </td>
            <td> {{ publications.createdAt | date: 'short'  }} </td>
            <td> {{ publications.comments.length  }} </td>
            <td> {{ publications.likes.length }} </td>
            <td>   <img  class="imageRec d-block" style="border: solid 1px "  src="{{publications.imagepub}}"  width="150"></td>
                
              
               
    </tr>


</tbody>





</table>
<div class="container align-content-center w-100 h-100">
    <google-chart class="w-100 h-100" #chart
                  [title]="title"
                  [type]="type"
                  [data]="dataRec"
                  [columns]="columnNames"
                  [options]="options"
    >
    </google-chart>
  </div>
