<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class = "navbar-nav">
        
        <li class = "nav-item">
         
            <a (click) = "addsujet()" class = "btn btn-success"> add Sujet</a>
    </ul>
  </nav>
  <input
  type="text"
  class="form-control"
  placeholder="Search..."
  [(ngModel)]="filterTerm"
/>
<table class = "table table-striped">
    <thead>
        <tr>
           
            <th> Titre </th>
            <th> Description</th>
            <th> Date </th>
            <th> Actions </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let sujets of sujets | filter: filterTerm" >
    
            <td> {{ sujets.titre }} </td>
            
            <td> {{ sujets.description }} </td>
            <td>{{  sujets.dateCreation | date: 'short' }}</td>
            
            <td>
               
                <button (click) = "deletesujet(sujets.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "GoReponses(sujets.id)"  class="nav-link" class = "btn btn-success" style="margin-left: 10px"> View Reponses </button>
                
                   
                    
              
               
            
               
    </tr>


</tbody>





</table>
